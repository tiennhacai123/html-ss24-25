<script>
let num = +prompt("Nhap vao mot so");
let reversedNum = 0;
if (isNaN(num) || num <= 0) {
    console.log("So nhap vao khong hop le");
} else {
    while (num > 0) {
        let digit = num % 10;
        reversedNum = reversedNum * 10 + digit;
        num = Math.floor(num / 10);
    }
    console.log(reversedNum);
}
</script>
