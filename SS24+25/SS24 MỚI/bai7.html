<script>
let num = +prompt("Nhap vao mot so");
if (isNaN(num) || num <= 0) {
    console.log("So nhap vao khong hop le");
} else {
    let isPrime = true;
    for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
            isPrime = false;
            break;
        }
    }
   if (isPrime) {
        console.log("La so nguyen to");
    } else {
        console.log("Khong la so ngto");
    }
}   
</script>
