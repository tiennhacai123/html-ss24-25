<script>
    let num = +prompt("Nhap vao mot so nguyen duong bat ki");
    if(isNaN(num) || num<=0){
        console.log("So nhap vao khong hop le");
    }else{
    let sum = 0;
        for(let i=1;i<=num;i++){
            console.log(i);
            sum += i;
            }
            if(sum%2!=0){
                console.log("Tong cua day neu la so le la:",sum);
        }else{
            console.log("Tong cua day khong phai la so le la",sum);
        }
    }
